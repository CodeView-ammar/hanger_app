<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نجاح</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* يجعل العنصر في منتصف الشاشة */
            margin: 0; /* إزالة الهوامش الافتراضية */
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745; /* لون النجاح */
            margin-bottom: 10px;
        }
        h5 {
            color: #28a745; /* لون النجاح */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تم الإضافة بنجاح</h1>
        <h5>سوف يتم مراجعة بياناتك والتواصل معك</h5>
    </div>
</body>
</html>
